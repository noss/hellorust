on:
  pull_request:
  push:
    branches:
      - main

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: noss/rusthello:latest
          cache-from: type=registry,ref=noss/rusthello-cache:latest
          cache-to: type=registry,ref=noss/rusthello-cache:latest,mode=max

